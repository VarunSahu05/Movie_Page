    <main>
        <section class="quote-container">
            <div class="quote-display">
                <p id="quote" class="quote"></p>
            </div>
            <button onclick="displayQuote()">Next</button>
        </section>
    </main>
    <script>
        const quotes = [
            '"I am Iron Man." – Tony Stark',
            '"With great power, comes great responsibility." – Uncle Ben',
            '"I can do this all day." – Captain America',
            '"We are Groot." – Groot',
            '"I’m always angry." – Bruce Banner',
            '"Avengers, assemble!" – Captain America',
            '"Genius, billionaire, playboy, philanthropist." - Tony Stark (Iron Man)',
            '"I am inevitable." - Thanos'
        ];

        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }

        // Call the function to display a quote on page load
        window.onload = displayQuote;
    </script>
